        <div id="tracks"></div>

<script>
SC.initialize({
  client_id: '526d18723dea6d1493837da24dd03003'
});

var track_url = 'https://soundcloud.com/roodimentarysciences/swagmasters-breakfast-1';
// stream track id 293
$(document).ready(function(){
  SC.stream("/tracks/131359948", function(sound){
    $('#play').click(function(){sound.play();});
    $('#pause').click(function(){sound.pause();});
    $('#stop').click(function(){sound.stop();});
  });
  SC.get('/playlists/48077759', function(playlist) {
    $(playlist.tracks).each(function(i,e){
      var trackDiv = $("<div></div>").appendTo('#tracks');
      $("<strong>" + e.title + "</strong>").appendTo(trackDiv);
      SC.stream("/tracks/" + e.id, function(sound){
        $("<button>play</button>").appendTo(trackDiv).click(function(){sound.play();});
        $("<button>pause</button>").appendTo(trackDiv).click(function(){sound.pause();});
        $("<button>stop</button>").appendTo(trackDiv).click(function(){sound.stop();});
      });
    });
    console.log(playlist.tracks);
  });
});
</script>
